<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/CSS/registro.css" rel="stylesheet">
  <script src="registro.js"></script>
  <title>Registro</title>
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" required placeholder="nombre">
        </div>

        <div class="input-group">
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" required placeholder="apellido">
        </div>

        <div class="input-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" required placeholder="usuario">
        </div>

        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required placeholder="correo">
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required placeholder="contraseña">
        </div>

        <button class="submit-btn" type="submit">Registrarse</button>
      </form>

      <div class="extra-options">
        <a class="extra-btn" href="index.html">Volver a inicio</a>
        <a class="extra-btn" href="login.html">¿Ya tienes cuenta?</a>
      </div>
    </div>
  </div>

  
</body>
</html>
